<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 20px;
            font-size: 2em;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 15px; /* Smooth the rims */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Add a shadow for smoother appearance */
        }
        .image-container .note {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">Zoo</div>

    <div class="image-container">
        <img src="./pictures/image.jpg" alt="Image 1">
        <div class="note">Note for image 1</div>
    </div>

    <div class="image-container">
        <img src="./pictures/birds/1.jpg" alt="Bird 1">
        <div class="note">Note for Bird 1</div>
    </div>

    <div class="image-container">
        <img src="./pictures/birds/2.jpg" alt="Bird 2">
        <div class="note">Note for Bird 2</div>
    </div>

    <div class="image-container">
        <img src="./pictures/birds/3.jpg" alt="Bird 3">
        <div class="note">Note for Bird 3</div>
    </div>

</body>
</html>
